<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="City Flip">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0b1220">
  <link rel="icon" href="./icons/icon-192.png">

  <title>City Flip</title>

  <!-- Google AdSense (AUTO ADS) -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9059824893360194"
    crossorigin="anonymous"></script>

  <style>
    * { box-sizing: border-box; }

    :root{
      --bg1:#22124a;
      --bg2:#050617;
      --card: rgba(255,255,255,.06);
      --cardBorder: rgba(255,255,255,.10);
      --panel: rgba(0,0,0,.18);
      --panelBorder: rgba(255,255,255,.08);
      --text: #ffffff;
      --muted: rgba(255,255,255,.85);
      --btn: #ffffff;
      --btnText:#0b1220;
      --glow: rgba(0,255,255,.22);
    }

    body[data-theme="sunset"]{ --bg1:#3a1035; --bg2:#120612; --glow: rgba(255,128,0,.18); }
    body[data-theme="emerald"]{ --bg1:#08362a; --bg2:#041411; --glow: rgba(0,220,140,.18); }
    body[data-theme="midnight"]{ --bg1:#0f1b2a; --bg2:#060a12; --card: rgba(255,255,255,.05); --glow: rgba(120,160,255,.16); }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: var(--text);
    }

    header {
      padding: 14px 14px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      position: sticky;
      top: 0;
      background: rgba(11,18,32,.85);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    header h1 { margin: 0; font-size: 18px; letter-spacing: .3px; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 14px; }
    .grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 14px; }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

    .card {
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.02), 0 18px 60px var(--glow);
    }

    .btnrow { display: flex; flex-wrap: wrap; gap: 10px; }
    button.headerBtn {
      border: 0;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 900;
      cursor: pointer;
      color: var(--btnText);
      background: var(--btn);
    }
    button.headerBtn.secondary {
      color: #fff;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
    }
    button.headerBtn.danger {
      color: #fff;
      background: rgba(255, 80, 80, .25);
      border: 1px solid rgba(255, 80, 80, .45);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    @media (max-width: 520px) { .stats { grid-template-columns: 1fr; } }

    .stat {
      padding: 12px;
      border-radius: 12px;
      background: var(--panel);
      border: 1px solid var(--panelBorder);
    }
    .stat .label { opacity: .8; font-size: 12px; }
    .stat .value { font-size: 20px; margin-top: 6px; font-weight: 900; }

    .boostBar {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      display: none;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-weight: 900;
    }
    .boostBar .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
      font-size: 12px;
      opacity: .95;
    }

    .tiles {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    /* makes tiles visible + tappable */
    .tileBtn {
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 14px 12px;
      font-weight: 950;
      cursor: pointer;
      color: var(--btnText);
      background: var(--btn);
      font-size: 16px;
      min-height: 70px;
    }

    .log {
      margin-top: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      opacity: .9;
      max-height: 160px;
      overflow: auto;
      padding: 10px;
      border-radius: 12px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.08);
    }

    .shopItem {
      padding: 12px;
      border-radius: 12px;
      background: var(--panel);
      border: 1px solid var(--panelBorder);
      margin-top: 10px;
    }
    .shopItem h3 { margin: 0 0 6px; font-size: 15px; }
    .shopItem p { margin: 0; opacity: .9; font-size: 13px; color: var(--muted); }
    .shopItem .price { margin-top: 8px; font-weight: 950; }

    .shopBtn {
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 950;
      cursor: pointer;
      color: var(--btnText);
      background: var(--btn);
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(11,18,32,.92);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 900;
      color: #fff;
      display: none;
      z-index: 40;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }
  </style>
</head>

<body data-theme="neon">
  <header>
    <h1>City Flip</h1>
    <div class="btnrow">
      <button id="installBtn" class="headerBtn secondary" style="display:none;">Install</button>
      <button id="exportBtn" class="headerBtn secondary">Export</button>
      <button id="importBtn" class="headerBtn secondary">Import</button>
      <button id="resetBtn" class="headerBtn danger">Reset</button>
    </div>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2 style="margin:0 0 10px;">Dashboard</h2>

        <div class="stats">
          <div class="stat">
            <div class="label">Cash</div>
            <div class="value" id="cash">$0</div>
          </div>
          <div class="stat">
            <div class="label">Per Tap</div>
            <div class="value" id="perTap">$1</div>
          </div>
          <div class="stat">
            <div class="label">Per Second</div>
            <div class="value" id="perSec">$0/s</div>
          </div>
        </div>

        <h2 style="margin:16px 0 10px;">City Tiles</h2>
        <div id="tiles" class="tiles"></div>

        <div class="log" id="log"></div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 10px;">Upgrades</h2>

        <div class="shopItem">
          <h3>Tap Boost</h3>
          <p>Increase money gained per tap.</p>
          <div class="price" id="tapBoostPrice">$25</div>
          <button class="shopBtn" id="buyTapBoost">Buy</button>
        </div>

        <div class="shopItem">
          <h3>Passive Income</h3>
          <p>Earn money every second.</p>
          <div class="price" id="passivePrice">$50</div>
          <button class="shopBtn" id="buyPassive">Buy</button>
        </div>

        <div class="shopItem">
          <h3>City Development</h3>
          <p>Boosts ALL tile tap bonuses.</p>
          <div class="price" id="tileUpPrice">$75</div>
          <button class="shopBtn" id="buyTileUp">Buy</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Saved</div>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(()=>{});
      });
    }
  </script>

  <script src="./game.js"></script>
</body>
</html>
