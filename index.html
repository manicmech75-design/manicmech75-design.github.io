<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip City</title>

  <style>
    * { box-sizing: border-box; }
    body{
      margin:0; min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: radial-gradient(circle at top, #1a2a44, #0b1220);
      color:#fff; display:flex; justify-content:center; align-items:flex-start;
      padding:24px;
    }
    .card{
      width:min(520px, 96vw);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }
    h1{ margin:0 0 4px; font-size:28px; }
    .sub{ opacity:.8; margin-bottom:14px; }

    .stats{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      margin-bottom:12px;
    }
    .pill{
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius:999px;
      padding:10px 12px;
      text-align:center;
      font-weight:600;
    }

    .btn{
      width:100%;
      border:none;
      border-radius:14px;
      padding:16px 14px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
    }
    .btn.primary{ background:#f7c948; color:#0b1220; margin-bottom:10px; }
    .btn.secondary{
      background: rgba(255,255,255,0.10);
      color:#fff;
      border:1px solid rgba(255,255,255,0.14);
    }

    /* ---- TILES ---- */
    #gridWrap{ margin-top:14px; }
    #cityGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }
    .tile{
      user-select:none;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius:14px;
      padding:14px 10px;
      text-align:center;
      cursor:pointer;
      transition: transform .04s ease;
    }
    .tile:active{ transform: scale(0.98); }
    .tile .tTitle{ font-weight:800; }
    .tile .tSub{ opacity:.8; font-size:12px; margin-top:4px; }

    #status{ margin-top:12px; opacity:.9; font-size:14px; }
    .ok{ color:#44ff99; font-weight:800; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Flip City</h1>
    <div class="sub">Tap → Earn → Upgrade → Build tiles</div>

    <div class="stats">
      <div class="pill">Cash: <span id="cash">0</span></div>
      <div class="pill">Per Tap: <span id="perTap">1</span></div>
      <div class="pill">Upgrade Cost: <span id="upgradeCost">10</span></div>
    </div>

    <button class="btn primary" id="tapBtn">Tap to Earn</button>
    <button class="btn secondary" id="upgradeBtn">Buy Upgrade (+1 per tap)</button>

    <section id="gridWrap">
      <div style="font-weight:800; margin:8px 0;">City Tiles</div>
      <div id="cityGrid"></div>
    </section>

    <div id="status">Loading…</div>
  </main>

  <script src="./game.js"></script>
</body>
</html>
