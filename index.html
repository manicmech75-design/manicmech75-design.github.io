<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip City</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b1220">
  <link rel="icon" href="/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a2a44, #0b1220);
      color: #fff;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(11, 18, 32, 0.75);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    nav {
      max-width: 980px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: 0.3px;
    }

    .pill {
      font-size: 12px;
      padding: 4px 10px;
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 999px;
      color: rgba(255,255,255,0.85);
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 16px 28px;
      display: grid;
      gap: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 860px) {
      .grid { grid-template-columns: 2fr 1fr; }
    }

    .card {
      background: rgba(18, 28, 47, 0.88);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.38);
      overflow: hidden;
    }

    .card-header {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
    }

    .card-header h1,
    .card-header h2 {
      margin: 0;
      font-size: 16px;
      letter-spacing: 0.2px;
    }

    .muted {
      color: rgba(255,255,255,0.7);
      font-size: 13px;
    }

    .card-body {
      padding: 16px;
    }

    /* Game container */
    #game {
      min-height: 220px;
      display: grid;
      place-items: center;
      text-align: center;
    }

    /* Buttons injected by game.js */
    #game button {
      margin-top: 12px;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2ea8ff;
      color: #07111f;
      font-weight: 700;
      box-shadow: 0 10px 22px rgba(46,168,255,0.25);
    }

    #game button:active {
      transform: scale(0.98);
    }

    .ad-slot {
      height: 250px;
      border-radius: 12px;
      border: 1px dashed rgba(255,255,255,0.18);
      display: grid;
      place-items: center;
      color: rgba(255,255,255,0.65);
      background: rgba(0,0,0,0.12);
    }

    .footer {
      text-align: center;
      color: rgba(255,255,255,0.55);
      font-size: 12px;
      padding: 8px 0 20px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="brand">
        üèôÔ∏è Flip City
        <span class="pill">PWA Ready</span>
      </div>
      <div class="muted">Tap ‚Ä¢ Earn ‚Ä¢ Upgrade</div>
    </nav>
  </header>

  <main class="wrap">
    <section class="grid">
      <!-- GAME CARD -->
      <div class="card">
        <div class="card-header">
          <h1>Game</h1>
          <span class="muted" id="status">Loading‚Ä¶</span>
        </div>
        <div class="card-body">
          <div id="game">Loading game‚Ä¶</div>
        </div>
      </div>

      <!-- INFO CARD -->
      <aside class="card">
        <div class="card-header">
          <h2>Info</h2>
          <span class="muted">Tips & Ads</span>
        </div>
        <div class="card-body">
          <p class="muted" style="margin-top:0;">
            If the game doesn‚Äôt show, it‚Äôs usually because
            <b>game.js</b> isn‚Äôt in the same folder as <b>index.html</b>
            or the script tag path is wrong.
          </p>

          <div class="ad-slot">Ad slot (optional)</div>
        </div>
      </aside>
    </section>

    <div class="footer">
      ¬© <span id="year"></span> Flip City
    </div>
  </main>

  <!-- Game logic -->
  <script src="./game.js"></script>

  <!-- Helpers -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const status = document.getElementById("status");
    const gameEl = document.getElementById("game");

    setTimeout(() => {
      if (gameEl && gameEl.querySelector("button, h1, h2, p")) {
        status.textContent = "Ready";
      } else {
        status.textContent = "Waiting for game.js";
      }
    }, 300);
  </script>
</body>
</html>
