<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>City Flip - Offline</title>
  <style>
    body{ margin:0; min-height:100vh; display:grid; place-items:center; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; background:#0b1220; color:#fff; }
    .card{ max-width:520px; padding:18px; border-radius:14px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); }
    h1{ margin:0 0 8px; font-size:20px; }
    p{ margin:0; opacity:.9; line-height:1.4; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You’re offline</h1>
    <p>City Flip can still run if it’s cached. Try reopening the app once you’re back online.</p>
  </div>
</body>
</html>
